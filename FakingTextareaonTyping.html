<html>
<head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <script>
        let string = "TÔI CHỈ MUỐN NÓI TÔI YÊU EM TỪ LÂU !! "
        let array = string.split("")
        function typeTextarea() {
            let text = document.getElementById("text").value;
            let value = ""
            if (text.length > 0) {
                for (let i = 0; i < text.length; i++) {
                    value += array[i]
                    if (i === array.length) {
                        document.getElementById('text').value = "";
                        value = "";
                    }
                }
            }
            document.getElementById('text').value = value;
            requestAnimationFrame(typeTextarea)
            // setTimeout(typeTextarea, 1);
        }
    </script>
</head>
<body>
<center>
    <h2>Type anthing slowly</h2>
    <form name="faking">
        <textarea id="text" name="Typing" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
</center>
</body>
</html>
