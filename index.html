<html>
<head>
    <title>Viết gì đó</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <script>
        let string = "Tôi Là Đồ Ngốc Ahihi ^^!! Tôi vẫn là đồ ngốc =)) "
        let array = string.split("")
        function typeTextarea() {
            let text = document.getElementById("text").value;
            let value = ""
            if (text.length > 0) {
                for (let i = 0; i < text.length; i++) {
                    value += array[i]
                    if (i === array.length) {
                        document.getElementById('text').value = "";
                        value = "";
                        alert("Bạn có cay không ^^ ! ?");
                        alert("Cay thì kệ bạn ?");
                        alert("Thứ giết chết chúng ta không phải là kỉ niệm mà là dao phóng lợn =))");
                    }
                }
            }
            document.getElementById('text').value = value;
            requestAnimationFrame(typeTextarea)
            // setTimeout(typeTextarea, 1);
        }
    </script>
</head>
<body>
<center>
    <h2>Viết gì đó thật chậm thôi ^^! Nhanh cũng không sao =)) </h2>
    <form name="faking">
        <textarea id="text" name="Typing" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
</center>
</body>
</html>
